{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{%static '/css/bootstrap.min.css' %}">
    <style>
        .background video{
            min-width: 100%;
            height: 100%;
        }
        .kontainer{
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: rgba(0, 0, 0, .8);
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- background -->
    <div class="background">
        <video src="{%static '/img/wallpaper.mp4' %}" autoplay muted loop></video>
    </div>
    <!-- background -->

    <div class="kontainer d-flex align-items-center">
        <main class="w-25 bg-dark m-auto p-5 rounded shadow bg-opacity-75 text-white">
            <h1 class="text-center">Sign up</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" aria-describedby="emailHelp" name="user_name" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" required name='email'>
                </div>
                <button type="submit" class="btn btn-primary" name='submit'>Submit</button>
              </form>
        </main>
    </div>
</body>
</html>
